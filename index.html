<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QUIZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/1f2e0e8d53.js" crossorigin="anonymous"></script

  </head>
  <body>
    <div id ="quizContainer" class="container">
      <div class="title">GENERAL KNOWLEDGE QUIZ</div>
      <div id="question" class="question"></div>
      <label class="option"><input type="radio" name="option" value="1"><span id="opt1"></span></label>
      <label class="option"><input type="radio" name="option" value="2"><span id="opt2"></span></label>
      <label class="option"><input type="radio" name="option" value="3"><span id="opt3"></span></label>
      <label class="option"><input type="radio" name="option" value="4"><span id="opt4"></span></label>
      <button id="nextButton" class ="next-btn" onclick="loadNextQuestion();">NEXT QUESTION</button>
    </div>
    <div id= "result" class="conatiner result" style="display:none;"></div>
    <script src="question.js" charset="utf-8"></script>
    <script src="quiz-script.js" charset="utf-8"></script>
  </body>
</html>
